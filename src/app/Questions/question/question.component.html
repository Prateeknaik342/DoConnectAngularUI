<body>
    <div class="form-container">
        <h2>Question </h2>
        <form action="#" method="POST" class="questionnaire-form">
            <!-- QID Field -->
            <div class="input-group">
                <label for="qid">QID</label>
                <input type="text" id="qid" name="qid" placeholder="Enter Question ID" required>
            </div>

            <!-- Topic Name Field -->
            <div class="input-group">
                <label for="topic-name">Topic Name</label>
                <input type="text" id="topic-name" name="topic-name" placeholder="Enter Topic Name" required>
            </div>

            <!-- Questions Field -->
            <div class="input-group">
                <label for="questions">Questions</label>
                <textarea id="questions" name="questions" placeholder="Enter questions here" rows="4" required></textarea>
            </div>

            <!-- UserID Field -->
            <div class="input-group">
                <label for="userid">User ID</label>
                <input type="text" id="userid" name="userid" placeholder="Enter your User ID" required>
            </div>

            <!-- Submit Button -->
            <!-- <button type="submit" class="submit-btn">Submit</button> -->
        </form>
    </div>
</body>
